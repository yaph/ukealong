<script src="//unpkg.com/force-graph"></script>

<div id="graph"></div>

<script>
let graph = null;

fetch('/json/chord-co-occurrence.json').then(res => res.json()).then(data => {
    graph = ForceGraph()(document.getElementById('graph'))
        .graphData(data)
        .linkCurvature(.3)
        .linkWidth(link => link.val / 10)
        .nodeId('id')
        .nodeVal('val')
        .nodeLabel('id')
        .nodeAutoColorBy(node => node.id[0]);

    const node_count = graph.graphData().nodes.length;
    graph.d3Force('link').distance(link => node_count * 5);
});
</script>    <footer class="footer">
